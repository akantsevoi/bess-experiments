<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BESS Control Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">Control Room</div>
        <nav class="tabs">
          <button type="button" class="tab active" data-tab="overview">Financial Performance</button>
          <button type="button" class="tab" data-tab="sla">SLA Metrics</button>
        </nav>
      </aside>
      <main class="content">
        <section id="overview" class="view active">
          <header class="top-strip" id="topStrip"></header>
          <section>
            <h2>Financial performance</h2>
            <div id="portfolioTable"></div>
          </section>
        </section>
        <section id="sla" class="view">
          <header class="top-strip" id="topStripSla"></header>
          <section>
            <h2>Portfolio SLA Metrics</h2>
            <div id="slaTable"></div>
          </section>
        </section>
      </main>
    </div>

    <!-- Data -->
    <!-- Projects meta will be fetched from data/static/projects.json -->
    <!-- Revenue datasets are loaded from data/static/revenue-<ID>.json at runtime -->
    <!-- Logic -->
    <script src="js/util.js"></script>
    <script src="js/energy_utils.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
